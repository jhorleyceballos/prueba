<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Razas</li>
    </ol>
</nav>
<br>
<div class="container-fluid">
    <div class="row justify-content-center">
        <b>RAZAS DE PERROS</b>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Imagen Raza</th>
                    <th scope="col">Nombre Raza</th>
                    <th scope="col">Perros Inscritos</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let raza of razas;let indexOfelement=index;">
                    <th scope="row">{{indexOfelement+1}}</th>
                    <td>
                        <button type="button" (click)="mostrarImg(raza.nombre)" class="btn btn-primary btn-sm rounded-pill" data-toggle="modal" data-target="#modalImg">
                            VER
                        </button>
                    </td>
                    <td>{{raza.nombre}}</td>
                    <td>{{raza.registros.length}}</td>
                    <td>
                        <a [routerLink]="['/agregar', raza.nombre]" routerLinkActive="active">
                            <button class="btn btn-outline-success btn-sm mx-1 rounded-pill">Agregar</button>
                        </a>
                        <a [routerLink]="['/listar', raza.nombre]" routerLinkActive="active">
                            <button class="btn btn-outline-primary btn-sm mx-1 rounded-pill">Listar</button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row justify-content-center" *ngIf="cargando">
        <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-warning" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-success" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
<!-- Modal imagen raza-->
<div class="modal fade" id="modalImg" tabindex="-1" role="dialog" aria-labelledby="modalImgLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{titleModal}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img [src]="url_imagen" *ngIf="url_imagen" alt="imagen raza" height="300" width="350">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
